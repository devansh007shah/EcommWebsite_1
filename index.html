<script src="script.js"></script>
<script>
  // Add an event listener to the collapse event
  document.querySelector('#navbarColor03').addEventListener('show.bs.collapse', function () {
    document.querySelector('.navbar-collapse').classList.add('collapsed-bg');
  });

  // Add an event listener to the hide event
  document.querySelector('#navbarColor03').addEventListener('hide.bs.collapse', function () {
    document.querySelector('.navbar-collapse').classList.remove('collapsed-bg');
  });

</script>
